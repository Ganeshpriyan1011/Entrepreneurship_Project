name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main  # Deploy backend whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install and build the backend
      - name: Install and build backend
        run: |
          cd backend
          npm install
          npm run build

      # 4️⃣ Deploy backend to Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "backendeed"  # ✅ Your actual App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend
