name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main  # deploy backend whenever you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js for the build
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install and build backend
      - name: Install and build backend
        run: |
          cd backend
          npm install
          npm run build

      # 4Ô∏è‚É£ ‚úÖ Deploy to Azure App Service using publish profile (no manual login needed)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: backendeed                    # üîπ your App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}   # üîπ secret from Azure
          package: backend
