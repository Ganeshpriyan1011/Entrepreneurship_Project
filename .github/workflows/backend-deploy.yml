name: Deploy Backend to Azure Linux App Service

on:
  push:
    branches:
      - main  # Runs whenever you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend to Azure Linux App Service

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # ‚úÖ Matches your Azure Linux App (Node 22-lts)

      # 3Ô∏è‚É£ Install dependencies and build the backend
      - name: Install and build backend
        run: |
          cd backend
          npm install
          npm run build || echo "No build script found, skipping build"

      # 4Ô∏è‚É£ ‚úÖ Login to Azure using your publish profile secret
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_LINUX }}  # ‚úÖ Must match your GitHub secret name

      # 5Ô∏è‚É£ üöÄ Deploy the backend to your Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: backendeedlinux             # ‚úÖ Your exact Azure App Service name
          package: backend                      # ‚úÖ Deploy full backend folder
