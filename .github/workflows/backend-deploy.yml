name: Deploy Backend to Azure Linux App Service

on:
  push:
    branches:
      - main  # Runs whenever you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend to Azure Linux App Service

    steps:
      # 1ï¸âƒ£ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # âœ… Matches your Azure Linux App (Node 22-lts)

      # 3ï¸âƒ£ Install dependencies and build the backend
      - name: Install and build backend
        run: |
          cd backend
          npm install
          npm run build || echo "No build script found, skipping build"

      # 4ï¸âƒ£ ğŸš€ Deploy the backend directly using publish profile (no azure/login)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: backendeedlinux               # ğŸ‘ˆ Your exact App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_LINUX }}
          package: backend                        # ğŸ‘ˆ Deploys full backend folder
