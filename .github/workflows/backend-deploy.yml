name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main  # Runs whenever you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies and build the backend
      - name: Install and build backend
        run: |
          cd backend
          npm install
          npm run build

      # 4️⃣ ✅ Deploy compiled backend to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: backendeed                     # your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend                         # deploy entire folder (includes dist)
        env:
          SCM_DO_BUILD_DURING_DEPLOYMENT: false     # prevent Azure from rebuilding
