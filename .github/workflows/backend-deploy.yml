name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22   # Match your Azure runtime

      # 3Ô∏è‚É£ Install dependencies and build backend
      - name: Install and build backend
        run: |
          cd backend
          npm install
          npm run build
          ls -R dist

      # 4Ô∏è‚É£ ‚úÖ Deploy full backend folder to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: backendeed
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend     # üëà Deploy the full backend (includes package.json)
