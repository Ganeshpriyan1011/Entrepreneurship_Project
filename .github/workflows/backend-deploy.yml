name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main  # Runs whenever you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend

    steps:
      # 1ï¸âƒ£ Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3ï¸âƒ£ Install dependencies and build the backend project
      - name: Install and build backend
        run: |
          cd backend
          npm install
          npm run build

      # 4ï¸âƒ£ âœ… Deploy the built backend to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: backendeed                     # ğŸ‘ˆ Your exact Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # ğŸ‘ˆ Secret added in GitHub
          package: backend                         # ğŸ‘ˆ Path to your backend folder
        env:
          SCM_DO_BUILD_DURING_DEPLOYMENT: false     # Prevent Azure from re-building during deploy
