name: Deploy Backend to Azure Linux App Service

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3Ô∏è‚É£ Install dependencies and build backend (if using TypeScript)
      - name: Install dependencies
        run: |
          cd backend
          npm install
          npm run build || echo "No build step ‚Äî skipping"

      # 4Ô∏è‚É£ Deploy backend to Azure Linux App Service
      - name: Deploy to Azure Web App (Linux)
        uses: azure/webapps-deploy@v2
        with:
          app-name: backendeedlinux                     # üëà your new Linux app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_LINUX }}  # üëà use new publish profile secret
          package: backend
