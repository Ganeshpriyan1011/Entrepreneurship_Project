name: Deploy Backend to Azure Linux App Service

on:
  push:
    branches:
      - main  # Runs when you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend to Azure Linux App Service

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3Ô∏è‚É£ Install dependencies and build (if needed)
      - name: Install and build backend
        run: |
          cd backend
          npm install
          npm run build || echo "No build step found, skipping build"

      # 4Ô∏è‚É£ Login to Azure using publish profile credentials
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_LINUX }}

      # 5Ô∏è‚É£ Deploy to Azure Linux App Service
      - name: Deploy to Azure Web App (Linux)
        uses: azure/webapps-deploy@v2
        with:
          app-name: backendeedlinux               # üëà Your App Service name
          package: backend                        # üëà Path to deploy (includes node_modules)
